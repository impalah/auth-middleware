<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-weight: 400;
            color: #3f51b5;
        }

        h2 {
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #3f51b5;
        }

        .label {
            font-weight: bold;
            margin-right: 10px;
            width: 150px;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .value {
            flex-grow: 1;
            word-wrap: break-word;
            max-width: 20ch;
            padding-left: 20px;
        }

        .value-ellipsis {
            flex-grow: 1;
            word-wrap: break-word;
            max-width: 20ch;
            padding-left: 20px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 10ch;
        }

        .copy-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            color: #3f51b5;
            margin-left: 10px;
        }

        .menu {
            text-align: center;
            margin-top: 20px;
        }

        .menu button {
            background-color: #3f51b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .menu button:hover {
            background-color: #303f9f;
        }
    </style>

    <script>
        window.onload = function () {
            var fragment = location.hash.substring(1).split('&').reduce(function (initial, item) {
                if (item) {
                    var parts = item.split('=');
                    initial[parts[0]] = decodeURIComponent(parts[1]);
                }
                return initial;
            }, {});

            if (fragment.access_token) {
                document.getElementById('access-token').textContent = fragment.access_token;
            }
            if (fragment.id_token) {
                document.getElementById('id-token').textContent = fragment.id_token;
            }

            if (fragment.access_token || fragment.id_token) {
                document.getElementById('connection-status').textContent = 'Logged in';
                document.getElementById('logged-in-info').style.display = 'block';
            }


        };
    </script>



</head>

<body>
    <h1>{{ message }}</h1>
    <div class="container">
        <h2>Configuration</h2>
        <div class="row">
            <span class="label">Domain:</span>
            <span class="value">{{ cognito_domain }}</span>
        </div>
        <div class="row">
            <span class="label">Region:</span>
            <span class="value">{{ region }}</span>
        </div>
        <div class="row">
            <span class="label">Client Id:</span>
            <span class="value">{{ cognito_client_id }}</span>
        </div>
    </div>

    <div class="container">
        <h2>Status</h2>
        <div class="row">
            <span class="label">Connection Status:</span>
            <span class="value" id="connection-status">Disconnected</span>
        </div>
        <div id="logged-in-info" style="display: none;">
            <div class="row">
                <span class="label">Access Token:</span>
                <span class="value-ellipsis" id="access-token"></span>
                <button class="copy-btn" title="Copy to clipboard"
                    onclick="copyToClipboard('access-token')">&#128203;</button>
            </div>
            <div class="row">
                <span class="label">ID Token:</span>
                <span class="value-ellipsis" id="id-token"></span>
                <button class="copy-btn" title="Copy to clipboard"
                    onclick="copyToClipboard('id-token')">&#128203;</button>
            </div>
            <!-- <div class="row">
                <span class="label">Refresh Token:</span>
                <span class="value" id="refresh-token"></span>
                <button class="copy-btn" title="Copy to clipboard"
                    onclick="copyToClipboard('refresh-token')">&#128203;</button>
            </div> -->
        </div>
    </div>

    <div class="menu">
        <!-- <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button> -->
        <a href="{{ login_url }}" class="button"><button>Login</button></a>
        <a href="{{ logout_url }}" class="button"><button>Logout</button></a>
    </div>

    <script>
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

    </script>
</body>

</html>
